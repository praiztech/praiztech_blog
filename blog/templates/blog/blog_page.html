{% extends "base.html" %}
{% load static wagtailcore_tags wagtailimages_tags %}

{% block content %}
<article>
    <div class="container-fluid hero hero--blog">
        {% image page.feed_image fill-1920x600 class="hero-image" alt="" %}
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-9">
                <h1 class="index-header__title index-header__title--blog">{{ page.title }}</h1>
            </div>
            <div class="col-sm-12 col-md-7">
                <p class="blog__published">
                    <span class="visually-hidden">Published on</span>
                    {{ page.date_published }}
                </p>
            </div>
            <div class="col-md-8">
                {% include "base/includes/page-content.html" %}
            </div>
        </div>
    </div>
</article>
{% endblock content %}
